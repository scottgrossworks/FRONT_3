          </div>

          </div>



          <div class="row lic_row" id="start-end">

            <div class="column lic_column _6" id="start-end_value"></div>
          </div>

          <div class="row lic_row" id="zip_code">
            <div class="column lic_column _4" id="zip_code_label">Zip Code</div>
            <div class="column lic_column _6" id="zip_code_value"></div>
          </div>
          


        </div>

        <BR>

        <div class="row">
          <button class="button buy_button">Buy<img id="shopping_cart" src="img/shopping-cart.png"></button>
        </div>

     <script>

      
      let side = document.getElementById("side_panel");
      let open = document.getElementById("open_side_btn");
      
      let IS_OPEN = true;
      let small_screen = getComputedStyle( side ).getPropertyValue('--is_small').trim();
      if (small_screen == "1") {
        IS_OPEN = false;
      }  

        function openNav() {
          side.style.width = "max-content";
          open.style.left = side.clientWidth + "px";
          open.innerHTML = "&#10140;"
        }
      
        function closeNav() {
          side.style.width = "0";
          open.style.left = 0;
          open.innerHTML = "&#9776;"
        }


        /* Set the width of the sidebar to 250px (show it) */
        function openClose() {
          
            if (IS_OPEN) {
              closeNav();
              IS_OPEN = false;
            
            } else {
              openNav();
              IS_OPEN = true;
            }

        }



     </script>
