    <div class="row">       
      
      
      <!-- LEFT COLUMN
        -- TRADES PANEL 
        -->
      <div id="trades_column" class="column _15">
        

        
        
        <!-- all of the trades code -->
        <div id="side_panel" class="trades_side">

    

            <!-- CLOSE BUTTON -->
            <a href="javascript:void(0)"  id="close_side_btn" class="closebtn" onclick="closeNav()">&#8678;</a>

          <BR>

                    <!-- distance radius chooser -->
        <div id="distance_chooser">
          <span id="distance_label">DISTANCE CHOOSER</span>

        </div>



          <BR>

           <div class="trades" >
             <ul id="trades_list">
          
          
               <template id="template_each_trade">
                 <li class="each_trade">
                   <input type="checkbox" class="trade_checkbox" />
                   <button class="trade_radio"></button>
                   <label></label><sup></sup>
                 </li>
               </template>          
   
             </ul>
           </div>
   
           <BR>




          </div>  
        
        <!-- OPEN SIDEBAR BUTTON -->
        <button id="open_side_btn" class="openbtn" onclick="openNav()">&#9776;</button>
      </div>


       
      <!-- CENTER COLUMN  -->      
      <div id="calendar_main" class="column _5" >

           <!-- MONTH CHOOSER --> 
        <div id="months" class="row month_chooser">
          
          <div class="column _1" id="month-left"></div>
          <div class="column _7"><span id="month_label"></span></div>
          <div class="column _1" id="month-right"></div>

        </div>
    
        <!-- CALENDAR PANEL -->
        <div id="calendar_panel" class="row trades_calendar">
            <ul id="calendar_list">

              <template id="template_each_day">
                <li class="each_day">
                  <div class="dateSquare"><span></span></div>                
                </li>
              </template>          
            
            </ul>


          <div class="leed_thumbnail"></div>
        </div>
        
      </div>
        



      <!-- RIGHT COLUMN
        -- ACTION PANEL 
        -->
      <div id="action_panel" class="column _35">


        <div class="leed_info_container">
          <div class="row lic_row" id="leed_title">
            
            <div class="column lic_column" id="lic_color">
                <button id="lic_trade_radio" class="trade_radio"></button>
            </div>

            <div class="column lic_column" id="lic_trade"></div>
            <div class="column lic_column" id="lic_date"></div>
          </div>

          <div class="row lic_row" id="event_info">
            <div class="column lic_column _4" id="event_info_label">Event Info</div>
            <div class="column lic_column _6" id="event_info_value"></div>
          </div>



          <div class="row lic_row" id="start-end">
            <div class="column lic_column _4" id="start-end_label">Start-End</div>
            <div class="column lic_column _6" id="start-end_value"></div>
          </div>

          <div class="row lic_row" id="zip_code">
            <div class="column lic_column _4" id="zip_code_label">Zip Code</div>
            <div class="column lic_column _6" id="zip_code_value"></div>
          </div>
          


        </div>

        <BR>

        <div class="row">
          <button class="button buy_button">Buy<img id="shopping_cart" src="img/shopping-cart.png"></button>
        </div>

      </div>
      
    </div>

  </body>
