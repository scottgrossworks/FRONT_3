	<script type="module">
			
        import { getWeekday, getHours, getMinutes, getShortMonthname, getMonthname } from "./js/dates.js";
        import { getShortDateString, DTfromPretty, getMonthIndex } from "./js/dates.js";
		
        import { inlineEmailFinishCell, inlineURLFinishCell } from "./js/inline-edit.js";
		import { inlineEdit } from "./js/inline-edit.js";
        import { getCurrentUser } from "./js/user.js";
        import { blankLeedObject, clearCurrentLeed  } from "./js/leed.js";
        import { printError, throwError, errorModal, errorModalClose } from "./js/error.js";
		
        import { LEED_KEYS, OPTS_LOCKED, OPTS_HIDDEN, OPTS_SHOWING, changeLeedOpts } from "./js/leed.js";
        import { db_updateLeed, ADD_LEED, USERNAME_URL_PARAM, DB_FAIL, DB_SUCCESS } from "./js/dbTools.js";



        const LEED_POSTED_LANDING_URL = "./leed_posted.html";

        window.errorModalClose = errorModalClose;
		window.inlineEdit = inlineEdit;


          // flag indicates edits are in progress
          //
          var EDITING = false;

          // struct to hold form data
          //
          const LEED_CHANGES = blankLeedObject();

          // the currently logged-in user
          //
          const CURRENT_USER = getCurrentUser(true);




        /**
         *
         */
		function backButton() {

			let href="./index.html?" + USERNAME_URL_PARAM + "=" + CURRENT_USER.un;
			window.open(href, "_self");

			clearCurrentLeed();
			self.close();

		}
		window.backButton = backButton;







        /**
         *
         */
		function defaultCallback(rowData, rowName) {

			beginEditing();

			switch(rowName) {

                case "row_trade":
                    LEED_CHANGES.tn = rowData["trade"];
                    break;

				case "row_title":
					LEED_CHANGES.ti = rowData["title"];
					break;

				case "row_start":
                    var dateTime = DTfromPretty( rowData["start"] );
					LEED_CHANGES.st = dateTime;
					break;

                case "row_end":
                    var dateTime = DTfromPretty( rowData["end"] );
                    LEED_CHANGES.et = dateTime;
                    break;


                case "row_em":
                    LEED_CHANGES.em = rowData["em"];
                    break;

                case "row_ph":
                    LEED_CHANGES.ph = rowData["ph"];
                    break;


                /**
                    // set later on submit
                    case "row_zip":
                    LEED_CHANGES.zp = rowData["zip"];
                    break;
                */

				case "row_loc":
					LEED_CHANGES.lc = rowData["loc"];
					break;

				case "row_det":
					LEED_CHANGES.dt = rowData["det"];
					break; 
					
				case "row_reqs":
					LEED_CHANGES.rq = rowData["reqs"];
					break; 


				case "row_pr":
					LEED_CHANGES.pr = rowData["pr"];
					break; 

				default:
					printError("defaultCallback()", "received unknown form field: " + rowName);
					break;

			}
		}






		//
		//
		//
		function beginEditing() {
			var element = document.getElementById("saveButton");
			element.innerHTML = "Save Changes";
			element.style.backgroundColor = "var(--LEEDZ_GREEN)";
			element.style.opacity = 1;

            element = document.getElementById("cancelButton");
            element.style.backgroundColor = "dodgerblue";

			EDITING = true;
		}


		//
		//
		//
		function endEditing() {
			var element = document.getElementById("saveButton");
			element.innerHTML = "Saved!";
			element.style.backgroundColor = "darkorange";
			element.style.opacity = 0.5;
 
            element = document.getElementById("cancelButton");
            element.style.backgroundColor = "cornflowerblue";

			EDITING = false;
		}



       



    /**
        * save changes to create form
        * Post new leed to DB
        *
        */
async function postLeed() {

        if (! EDITING) return;

        // console.log("POSTING NEW LEED:");
        // console.log(LEED_CHANGES);


        // LEED verification
        //            
        if (LEED_CHANGES.tn == null) {
            printError("Post Leed", "Trade must be set");
            errorModal("Error Posting Leed: Trade must be set.", true);
            return;
        }

        
        if (LEED_CHANGES.ti == null) {
            printError("Post Leed", "Title must be set");
            errorModal("Error Posting Leed: Title must be set.", true);
            return;
        }


        if (LEED_CHANGES.st == null) {
            printError("Post Leed", "Start must be set");
            errorModal("Error Posting Leed: Start must be set.", true);
            return;
        }

        if (LEED_CHANGES.st > LEED_CHANGES.et) {
            printError("Post Leed", "Start date must precede end date");
            errorModal("Error Posting Leed: Start date must precede end date.", true);
            return;
        }

        if (LEED_CHANGES.lc == null) {
            printError("Post Leed", "Location must be set");
            errorModal("Error Posting Leed: Location must be set.", true);
            return;


        } else {

            // SET THE LEED_CHANGES ZIP HERE
            let the_zip = LEED_CHANGES.lc.slice(-5);


            // NOT A 5-DIGIT NUMBER
            if (! new Number( the_zip ).valueOf()) {

                printError("Post Leed", "zip code not found");
                errorModal("Error Posting Leed: Location must end in 5-digit zip.", true);
                return;

            }   
            LEED_CHANGES.zp = the_zip;
        }

    
        if (LEED_CHANGES.dt == null) {
            printError("Post Leed", "Details must be set");
            errorModal("Error Posting Leed: Some details must be set.", true);
            return;
        }

        if (LEED_CHANGES.pr == null) {
            printError("Post Leed", "Price must be set");
            errorModal("Error Posting Leed: Price must be set.", true);
            return;
        }


        
        endEditing();





    //   client <---> API Gateway <===> DB
    //
    //
    let from_DB = null;

    try {
        // get the result object
            await db_updateLeed( ADD_LEED, CURRENT_USER, LEED_CHANGES )
            .then(data => {
        
                if (data == null) throw new Error("null response from GET");
                
                from_DB = data;
        
            })
            .catch(error => {
                printError("db_updateLeed", error.message);
                throwError('DB Error', error);
                return;
            });

        
    } catch (error) {

        printError( "Create Leed", error.message );
        throwError( "Error Creating Leed", error); 
        return;
    }


    console.log("GOT RESULTS!!!");
    console.log(from_DB)

        /**
         * SHOW THE ERROR ALERT
         */
    if (from_DB['er']) {
        var msg = "Error creating leed: " + LEED_CHANGES.ti + " : " + from_DB['er'];
        printError("Create Leed", msg);
        errorModal(msg, true);

    } else {
        /**
        * SHOW THE SUCCESS ALERT
        *
        *  result = "{'id': " + id + ",'ti':" + ti + ",'pr':" + pr + ",'cd': 1}" 
        *            {'id': 15013540,'ti':2222 FairFax Airbrush Title,'pr':55,'cd': 1}
        */
        var theAlert = document.getElementById("alert_success");
        var msg = 'Success adding leed: ' + from_DB['ti'] + '  ($ ' + from_DB['pr'] +' )';
        var newChild = document.createElement("span");
        newChild.textContent = msg;
        theAlert.appendChild(newChild);
        theAlert.style.display = "block";

    }

    cancelCreate();
}


window.postLeed = postLeed;





        //
        //
        //
        function toggleEyeball( fieldName ) {
            
            
            beginEditing();

            let theImg = document.getElementById(fieldName + "_eye");

            if (theImg.dataset.eyeball == "hide") {

                theImg.src = "./img/eye_show.png";
                theImg.dataset.eyeball = "show";

                changeLeedOpts( LEED_CHANGES, fieldName, OPTS_SHOWING );

            } else {
                theImg.src = "./img/eye_hide.png";
                theImg.dataset.eyeball = "hide";

                changeLeedOpts( LEED_CHANGES, fieldName, OPTS_HIDDEN );
            }

        }
        window.toggleEyeball = toggleEyeball;

        





        /**
         * Clear all fields and start over
         *
         */
		function cancelCreate() {
           
            createOptions.origin = "cancel";
            inlineEdit('row_trade', createOptions);            
            inlineEdit('row_title', createOptions);
            inlineEdit('row_start', createOptions);
            inlineEdit('row_end', createOptions);
            inlineEdit('row_loc', createOptions);
            inlineEdit('row_em', createOptions);
            inlineEdit('row_ph', createOptions);
            inlineEdit('row_det', createOptions);
            inlineEdit('row_reqs', createOptions);
            inlineEdit('row_pr', createOptions);
		}

		window.cancelCreate = cancelCreate;



		var createOptions = {   "origin": "create",
                                "finishCallback": defaultCallback };
		window.createOptions = createOptions;


	
        /**
         *
         */
         function editField( row_name, options ) {

            try {
                inlineEdit( row_name, options );
            } catch (error) {
                printError("Error editing " + row_name,"Error");
                errorModal("Error Posting Leed: Trade must be set.", true);
                return;
            }
        }
        window.editField = editField;
        


        /**
         * On page load 
         * call inlineEdit for every editable field 
         *   creates blank text boxes and Finish buttons
         *   links in inline-edit.js code
         */
        window.onload = (event) => {

            let element = document.getElementById("td_creator");
            element.innerHTML = "<B>" + CURRENT_USER.un + "</B>";
            // leed creator is fixed to current user
            LEED_CHANGES.un = CURRENT_USER.un 

            inlineEdit('row_trade', createOptions);            
            inlineEdit('row_title', createOptions);
            inlineEdit('row_start', createOptions);
            inlineEdit('row_end', createOptions);
            inlineEdit('row_loc', createOptions);
            inlineEdit('row_em', createOptions);
            inlineEdit('row_ph', createOptions);
            inlineEdit('row_det', createOptions);
            inlineEdit('row_reqs', createOptions);
            inlineEdit('row_pr', createOptions);
        };

          
	</script>
