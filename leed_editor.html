    <script type="module">
                
        import { getWeekday, getHours, getMinutes, getShortMonthname, getMonthname } from "./js/dates.js";
        import { getShortDateString, DTfromPretty } from "./js/dates.js";
        
        import { inlineEmailFinishCell, inlineURLFinishCell } from "./js/inline-edit.js";
        import { inlineEdit } from "./js/inline-edit.js";
        import { getCurrentUser, guestUser } from "./js/user.js";
        
        import { LEED_KEYS, START_OPTS, OPTS_LOCKED, OPTS_HIDDEN, OPTS_SHOWING, changeLeedOpts } from "./js/leed.js";
        import { clearCurrentLeed, getCurrentLeed, blankLeedObject, saveLeedChanges, deleteCurrentLeed } from "./js/leed.js";

        import { printError, throwError, errorModal, modalClose, errorModalClose } from "./js/error.js";
        
        import { USERNAME_URL_PARAM } from "./js/dbTools.js";

        import { cancelOptions, createOptions } from "./js/leed_edit.js";
        import { noValue, goodValue, successAlert, leed_edit_Save, leed_edit_Delete } from "./js/leed_edit.js";
        import { waitCursor, normalCursor, showWaitingModal, clearFields  } from "./js/leed_edit.js";
        


        window.errorModalClose = errorModalClose;
        window.inlineEdit = inlineEdit;

        window.cancelOptions = cancelOptions;
        window.createOptions = createOptions;
        


    

        // flag indicates edits are in progress
        //
        let EDITING = false;


        // THE LEED CHANGES
        // struct to hold form data
        //
        const LEED_CHANGES = blankLeedObject();
        window.LEED_CHANGES = LEED_CHANGES;
    
    

    /**
    *
    */
    function defaultCallback(rowData, rowName) {

        beginEditing();

        switch(rowName) {

            /** CANNOT CHANGE
            case "row_trade":
                LEED_CHANGES.tn = rowData["trade"];
                break;
            */

            case "row_title":
                LEED_CHANGES.ti = rowData["title"];
                break;

            case "row_start":
                var dateTime = DTfromPretty( rowData["start"] );
                LEED_CHANGES.st = dateTime;
                break;

            case "row_end":
                var dateTime = DTfromPretty( rowData["end"] );
                LEED_CHANGES.et = dateTime;
                break;


            case "row_em":
                LEED_CHANGES.em = rowData["em"];
                break;

            case "row_ph":
                LEED_CHANGES.ph = rowData["ph"];
                break;


            case "row_loc":
                LEED_CHANGES.lc = rowData["loc"];
                break;

            case "row_det":
                LEED_CHANGES.dt = rowData["det"];
                break; 
                
            case "row_reqs":
                LEED_CHANGES.rq = rowData["reqs"];
                break; 


            case "row_pr":
                LEED_CHANGES.pr = rowData["pr"];
                break; 

            default:
                printError("defaultCallback()", "received unknown form field: " + rowName);
                break;

        }
    }



    cancelOptions.finishCallback = defaultCallback;
    createOptions.finishCallback = defaultCallback;


    

    // 
    //
    function showCallback(rowName) {

        let tableRow = document.getElementById(rowName);
            
        var the_button = tableRow.children[2].children[0];
        the_button.value = "Showing";
        the_button.style.color = 'white';

        the_button.style.backgroundColor = "dodgerblue";

        var the_label = tableRow.children[0];
        the_label.style.color =  "dodgerblue";

        var the_text = tableRow.children[1];
        the_text.style.color =  "dodgerblue";

        tableRow.setAttribute('data-status', 'Showing');
    }
    createOptions.showCallback = showCallback;





    // 
    //
    function hideCallback(rowName) {

        let tableRow = document.getElementById(rowName);

        var the_button = tableRow.children[2].children[0];
        the_button.value = "Hidden";
        the_button.style.color = 'white';
    
        the_button.style.backgroundColor = "var(--LEEDZ_DARKGREEN)";
    
        var the_label = tableRow.children[0];
        the_label.style.color = "var(--LEEDZ_DARKGREEN)";
    
        var the_text = tableRow.children[1];
        the_text.style.color = "var(--LEEDZ_DARKGREEN)";

        tableRow.setAttribute('data-status', 'Hidden');
        
    }
    createOptions.hideCallback = hideCallback;




        /**
        * DROP DOWN MENU
        */
        let DROP_DOWN = false;

        /* When the user clicks on the button,
        toggle between hiding and showing the dropdown content */
        export function dropdownMenu() {

            const menu = document.getElementById("dropdown_menu");
            menu.classList.toggle("show");

            DROP_DOWN ^= 1; // flip flag
        }
        window.dropdownMenu = dropdownMenu;


        //
        // ANY window click registers here
        //
        window.addEventListener( "click", (event) => {

            if (! (event.target.matches('img'))) {

                // click -- not on a link and not on the dropdown image
                // Close the dropdown menu if the user clicks outside of it

                var dropdown = document.getElementById("dropdown_menu");
                dropdown.classList.remove("show");

            }
        }, true);




        //
		//
		//
		//
		function beginEditing() {

       
			var element = document.getElementById("saveButton");
			element.innerHTML = "Save Changes";
			element.style.backgroundColor = "var(--LEEDZ_GREEN)";
			element.style.opacity = 1;

			EDITING = true;
		}


		//
		//
		//
		function endEditing() {
			var element = document.getElementById("saveButton");
			element.innerHTML = "Saved!";
			element.style.backgroundColor = "darkorange";
			element.style.opacity = 0.5;

			EDITING = false;
		}



        

        //
        //
        //
        async function saveChanges() {

            if (! EDITING) return;

            endEditing();
            waitCursor();
            
            try { 
                await saveLeedChanges(LEED_CHANGES);
            
            } finally {
                normalCursor();
            }
        } 
        window.saveChanges = saveChanges;


        //
        //
        //
        async function deleteLeed() {

            endEditing();
            waitCursor();

            try {
                await leed_edit_Delete()
            
            } finally {

                normalCursor();
                clearFields();
            }

        }
        window.deleteLeed = deleteLeed;






    /**
    *
    */
        function comboButton( the_button, row_name, row_index, options ) {

        let the_row = document.getElementById(row_name);
        let the_label = the_row.children[0];
        let the_text = the_row.children[1];

        beginEditing();

        switch ( the_button.value ) {


            case 'Finish': 

                the_button.value = "Showing";
                the_button.style.color = 'white';
                the_button.style.backgroundColor = 'dodgerblue';
                the_label.style.color = 'dodgerblue';
                the_text.style.color = "dodgerblue";

                changeLeedOpts( LEED_CHANGES, row_index, OPTS_SHOWING );

                the_row.setAttribute('data-status', 'Showing');

                break;
            
            case 'Showing': 
                
                the_button.value = "Hidden";
                the_button.style.color = 'white';
                the_button.style.backgroundColor ="var(--LEEDZ_DARKGREEN)";
                the_label.style.color = "var(--LEEDZ_DARKGREEN)";
                the_text.style.color =  "var(--LEEDZ_DARKGREEN)";

                the_row.setAttribute('data-status', 'Hidden');

                changeLeedOpts( LEED_CHANGES, row_index, OPTS_HIDDEN );

                break;

            
            case 'Hidden': 
                
                the_button.value = "Showing";
                the_button.style.color = 'white';
                the_button.style.backgroundColor = 'dodgerblue';
                the_label.style.color = 'dodgerblue';
                the_text.style.color = "dodgerblue";

                changeLeedOpts( LEED_CHANGES, row_index, OPTS_SHOWING );

                the_row.setAttribute('data-status', 'Showing');


                editField( row_name, options );

                break;


            default: 
                var msg = "Invalid button state: value=" + the_button.value;
                printError("comboButton", msg);
                throwError(msg);

                break;

        }

            

    }
    window.comboButton = comboButton;
    



    
    

/**
 *
 */
function initEditor( CURRENT_USER, CURRENT_LEED ) {

    try {

        // LEED CHANGES
        //
        const LEED_CHANGES = blankLeedObject();

        // VERY IMPORTANT
        // we are editing the current leed so the ids must match
        LEED_CHANGES.id = CURRENT_LEED.id;

        var element = null;

        // CREATOR
        //
        element = document.getElementById("td_creator");
        element.innerHTML = '<B>' + CURRENT_USER.un + '</B>';


        // TRADE
        // 11/1/23 -- cannot change trade once leed is created
        //
        element = document.getElementById("td_trade");
        element.innerHTML = CURRENT_LEED.tn;
        LEED_CHANGES.tn = CURRENT_LEED.tn;


        // TITLE
        // title of this leed
        element = document.getElementById("td_title");
        element.innerHTML = CURRENT_LEED.ti;


        // START DATE
        // 
        const startDate = new Date( parseInt(CURRENT_LEED.st) );
        const isoStart = startDate.toISOString();

        const start_weekday = getWeekday( getShortDateString( isoStart ) );
        const start_monthname = getShortMonthname( isoStart.substring(5, 7) ); 

        // remove '0' at front if any
        let start_date = isoStart.substring(8, 10);
        if (start_date.startsWith('0')) { start_date = start_date.substring(1) };

        const leed_year = isoStart.substring(0, 4);
        const hours_start = getHours(isoStart);
        const fullStartDate = start_weekday + " " + start_monthname + " " + start_date + ", " + leed_year; 
        const start_time = hours_start[0] + ":" + getMinutes(isoStart) + hours_start[1];
        element = document.getElementById("td_start");
        element.innerHTML = fullStartDate + " at " + start_time;



        // END DATE/TIME 
        // END TIME IS REQUIRED AND CANNOT BE HIDDEN
        //
        const endDate = new Date( parseInt(CURRENT_LEED.et) );
        const isoEnd = endDate.toISOString();

        const end_weekday = getWeekday( getShortDateString( isoEnd ) );
        const end_monthname = getShortMonthname( isoEnd.substring(5, 7) ); 

        // remove '0' at front if any
        let end_date = isoStart.substring(8, 10);
        if (end_date.startsWith('0')) { end_date = end_date.substring(1) };

        const hours_end = getHours(isoEnd);

        const fullEndDate = end_weekday + " " + end_monthname + " " + end_date + ", " + leed_year; 

        const end_time = hours_end[0] + ":" + getMinutes(isoEnd) + hours_end[1];

        element = document.getElementById("td_end");
        element.innerHTML = fullEndDate + " at " + end_time;


        // LEED OPTIONS
        if (! CURRENT_LEED['op']) {
            printError("Current Leed","No leed options found - using DEFAULT");
            CURRENT_LEED['op'] = START_OPTS;
        }

        // LOCATION
        // 
        element = document.getElementById("td_loc");
        element.innerHTML = CURRENT_LEED.lc;
        if (CURRENT_LEED.op[ LEED_KEYS.LC ] == OPTS_HIDDEN )
            changeLeedOpts( LEED_CHANGES, LEED_KEYS.LC, OPTS_HIDDEN );

        // EMAIL
        // 
        element = document.getElementById("td_em");
        if ( goodValue(CURRENT_LEED.em) ) {
            element.innerHTML = CURRENT_LEED.em;
        } else {
            inlineEdit('row_em', createOptions);
        }
        if (CURRENT_LEED.op[ LEED_KEYS.EM ] == OPTS_HIDDEN )
            changeLeedOpts( LEED_CHANGES, LEED_KEYS.EM, OPTS_HIDDEN );


        // PHONE
        // 
        element = document.getElementById("td_ph");
        if ( goodValue(CURRENT_LEED.ph) ) {
            element.innerHTML = CURRENT_LEED.ph;
        } else {
            inlineEdit('row_ph', createOptions);
        }
        if (CURRENT_LEED.op[ LEED_KEYS.PH ] == OPTS_HIDDEN )
        changeLeedOpts( LEED_CHANGES, LEED_KEYS.PH, OPTS_HIDDEN );



        // DETAILS
        // 
        element = document.getElementById("td_det");
        if ( goodValue(CURRENT_LEED.dt) ) {
            element.innerHTML = CURRENT_LEED.dt;
        } else {
            inlineEdit('row_det', createOptions);
        }
        if (CURRENT_LEED.op[ LEED_KEYS.DT ] == OPTS_HIDDEN )
        changeLeedOpts( LEED_CHANGES, LEED_KEYS.DT, OPTS_HIDDEN );


        // REQS
        // 
        element = document.getElementById("td_reqs");
        if ( goodValue(CURRENT_LEED.rq) ) {
            element.innerHTML = CURRENT_LEED.rq;
        } else {
            inlineEdit('row_reqs', createOptions);
        }
        if (CURRENT_LEED.op[ LEED_KEYS.RQ ] == OPTS_HIDDEN )
        changeLeedOpts( LEED_CHANGES, LEED_KEYS.RQ, OPTS_HIDDEN );


        // PRICE
        // must be set
        element = document.getElementById("td_pr");
        element.innerHTML = CURRENT_LEED.pr;


    } catch (error) {
        const msg = "Cannot load leed editor: " + error.message;
        printError("Load leed editor", msg);
        errorModal(msg, true);
    }

}
    

        

/**
 * ON LOAD
 *
 * get CURRENT_USER AND CURRENT_LEED
 *
 */
window.onload = (event) => {

    try {
        // CURRENT USER
        //
        // const CURRENT_USER = getCurrentUser(true);
        const CURRENT_USER = guestUser();
        if ((! CURRENT_USER ) || (! CURRENT_USER.un)) {
            var msg = "Cannot initialize leed editor: no CURRENT_USER";
            console.error(msg);
            throwError(msg);
        }
        console.log("CURRENT USER")
        console.log(CURRENT_USER);

        // CURRENT LEED
        //
        const CURRENT_LEED = getCurrentLeed(); 

        if ((! CURRENT_LEED) || (! CURRENT_LEED.cr)) {
            var msg = "Cannot initialize leed editor: no CURRENT_LEED";
            console.error(msg);
            throwError(msg);
        }
        console.log("CURRENT LEED")
        console.log(CURRENT_LEED);

        // load the page with the current user and leed
        initEditor( CURRENT_USER, CURRENT_LEED );

    } catch (error) {
        const msg = "Cannot load leed editor: " + error.message;
        printError("Load leed editor", msg);
        errorModal(msg, true);
    }


};

              

</script>
